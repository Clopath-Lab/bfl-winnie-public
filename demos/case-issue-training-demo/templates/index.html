                                </div>
                                <div class="carousel-item" id="infoSlide">

            <hr class="col-md-9 mx-auto mt-y-3" />
            <div class="row justify-content-md-center">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="correctCaseIssues">Correct Issues</label>
                        <select id="correctCaseIssues" class="correct-case-issues" name="caseIssues" multiple="multiple"
                            style="width: 100%">
                            {% for item in case_issues %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <hr class="col-md-9 mx-auto mt-y-3" />

            <div class="row justify-content-md-center">
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Add notes
                    </button>
                </div>
                <div class="col-md-7">
                    <div class="collapse" id="collapseExample">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="predictionsAreOff">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Predictions are off
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="wrongFeatures" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Based on wrong features
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="wrongFeatures" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Non-English
                                    </label>
                                </div>
                            </div>
                            <div class="col-8">
                                <textarea type="text" class="form-control" id="inputNotes"
                                    placeholder="What is special about this case?"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="col-md-9 mx-auto mt-y-3" />

            <div class="row justify-content-md-center mt-2">
                <div class="col-md-9">
                    <button type="submit" class="btn btn-success btn-block">Save new example</button>
                    {% if not is_new %}
                    <button type="submit" class="btn btn-warning btn-block">Update example</button>
                    {% endif %}
                </div>

    <script src="{{ url_for('static', filename='js/buttons.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('.correct-case-issues').select2({
                allowClear: true
            });
        });
        document.getElementById("inputText").addEventListener('change', function () {
            document.getElementById("allPredictedTags").innerHTML = ""
        })
    </script>
